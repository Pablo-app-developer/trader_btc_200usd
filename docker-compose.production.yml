version: '3.8'

services:
  sol-sniper-bot:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: sol-sniper-bot
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
